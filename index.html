<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <img class="search-picture" src="symbols/magnify.png" alt="search">
                <input class="search-bar" type="text">
                <img class="notification-picture" src="symbols/bell-alert.png">
                <img class="profile-picture" src="images/profile.jpeg" alt="profile picture">
                <div class="profile-name">Anthony Tassielli</div>
            </div>
            <div class="bottom-header">
                <img class="large-profile-picture" src="images/profile.jpeg" alt="profile picture">
                <div class="profile-header">
                    <div class="greeting-message">Hi there,</div>
                    <div class="large-profile-name">Anthony Tassielli (@anthonyt)</div>
                </div>
                <button class="new-button">New</button>
                <button class="upload-button">Upload</button>
                <button class="share-button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img class="logo-picture" src="symbols/vector-square-minus.png" alt="Company Logo">
                <div class="logo-text">Dashboard</div>
            </div>
            <div class="navigation">
                <img class="home-picture" src="symbols/home.png" alt="home">
                <div class="home-text">Home</div>
                <img class="profile-icon" src="symbols/card-account-details.png" alt="profile">
                <div class="profile-text">Profile</div>
                <img class="message-picture" src="symbols/message-reply.png" alt="messages">
                <div class="message-text">Messages</div>
                <img class="history-picture" src="symbols/clock.png" alt="history">
                <div class="history-text">History</div>
                <img class="task-picture" src="symbols/page-next.png" alt="tasks">
                <div class="task-text">Tasks</div>
                <img class="community-picture" src="symbols/account-group.png" alt="communities">
                <div class="community-text">Communities</div>
            </div>
            <div class="support">
                <img class="settings-picture" src="symbols/cog.png" alt="settings">
                <img class='support-picture' src="symbols/account-question.png" alt="support">
                <img class="privacy-picture" src="symbols/shield-lock.png" alt="privacy">
                <div class="settings-text">Settings</div>
                <div class="support-text">Support</div>
                <div class="privacy-text">Privacy</div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
